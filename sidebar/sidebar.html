<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <title>Prompts Saver</title>
</head>

<body>
    <header class="main-controls">
        <h1>Prompts Saver</h1>
        <div class="actions-group">
            <input type="search" id="search-input" placeholder="Search...">
            <button id="export-csv-btn" class="icon-btn" title="Export to CSV">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
                    <defs>
                        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0071C5;stop-opacity:1" />
                        </linearGradient>
                        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
                            <feOffset dx="1" dy="1" result="offsetblur" />
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.5" />
                            </feComponentTransfer>
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="url(#arrowGradient)"
                        filter="url(#dropShadow)" />
                </svg>
            </button>
            <button id="import-csv-btn" class="icon-btn" title="Import from CSV">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
                    <defs>
                        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0071C5;stop-opacity:1" />
                        </linearGradient>
                        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
                            <feOffset dx="1" dy="1" result="offsetblur" />
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.5" />
                            </feComponentTransfer>
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" fill="url(#arrowGradient)"
                        filter="url(#dropShadow)" />
                </svg>
            </button>
            <input type="file" id="import-file-input" class="hidden" accept=".csv">
        </div>
        <div class="folders-section">
            <div class="folder-filter">
                <label for="folder-filter-select">Folder:</label>
                <select id="folder-filter-select"></select>
            </div>
            <form id="add-folder-form" class="add-folder-form">
                <input type="text" id="new-folder-name" placeholder="New folder..." required>
                <button type="submit" title="Create folder">+</button>
            </form>
        </div>
    </header>
<button id="dev-add-subfolder" style="background-color: orange; color: black; margin: 5px 0; display: block; width: 100%;">DEV: Add Subfolder to First Folder</button>
    <section class="add-form-container">
        <button type="button" id="toggle-form-btn" class="form-toggle-btn">Add New Prompt</button>
        <form id="add-prompt-form" class="add-form hidden">
            <div class="form-content">
                <div class="form-field">
                    <label for="prompt-title-input">Title</label>
                    <input type="text" id="prompt-title-input" required>
                </div>
                <div class="form-field">
                    <label for="prompt-text-textarea">Prompt Text</label>
                    <textarea id="prompt-text-textarea" rows="4" required></textarea>
                </div>
                <div class="form-field">
                    <label for="prompt-tags-input">Tags (comma-separated)</label>
                    <input type="text" id="prompt-tags-input">
                </div>
                <div class="form-field">
                    <label for="prompt-folder-select">Save to folder</label>
                    <select id="prompt-folder-select"></select>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="save-btn">Save</button>
                    <button type="button" id="cancel-edit-btn" class="hidden">Cancel</button>
                </div>
            </div>
        </form>
    </section>

    <div id="prompts-list-container">
    </div>

    <script src="sidebar.js"></script>
</body>

</html>
